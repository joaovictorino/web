<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Node-Express</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
</head>
<body>
    <div>
        <div ng-app="App" ng-controller="entidadeController">
            <h1>Node-Express listagem</h1>
            <div>
                <input type="text" style="width: 200px;" ng-model="novoText" />
                <button id="btnAdicionar" style="margin: 2px;" ng-click="Adicionar()" ng-disabled="!novoText">Adicionar</button>
            </div>
            <div>
                <h3>Lista</h3>
                <div ng-repeat="entidade in entidades">
                    <div>
                        <button id="btnEditar" style="margin: 2px;" ng-click="ExibirEdicao(entidade)">Editar</button>
                        <span>{{entidade.Name}}</span>
                    </div>
                </div>
            </div>
            <div ng-show="exibirEdicao">
                <input type="text" style="width: 200px;" ng-model="editadoText" />
                <input type="hidden" style="width: 200px;" ng-model="idText" />
                <button id="btnAddTodo" style="margin: 2px;" ng-click="Editar()" ng-disabled="!editadoText">Salvar</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="proxy.js"></script>
    <script src="controller.js"></script>
</body>
</html>
